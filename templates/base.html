<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ titulo }}</title>
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    {% block headcss %}
    {% endblock %}
</head>
<body style="background: #e9ebee">
<header>
    {% block header %}
        {% include 'header.html' %}
    {% endblock %}
</header>

<main style="margin-top: 1rem" id="contenedor">

    {% block main %}
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-2">
                <div class="col shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="card bg-secondary" style="height:10rem">
                        <br>
                        <div class="card-body text-center">
                            <a class="text-decoration-none" href="{% url 'listaBuses' %}">
                                <h5 class="card-title text-light">Buses</h5>
                            </a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    {% endblock %}
</main>

<footer>
    {% block footer %}
    {% endblock %}
</footer>

{% block frmodal %}
{% endblock %}

{% block js %}

{% endblock %}

{% block jscript %}
{% endblock %}
</body>
</html>
